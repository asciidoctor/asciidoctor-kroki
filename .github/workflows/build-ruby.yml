name: Build Ruby

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - run: bundle install
        working-directory: ./ruby
      - run: bundle exec rake
        working-directory: ./ruby
        env:
          RUBYOPT: "W:deprecated"
