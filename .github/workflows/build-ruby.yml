name: Build Ruby

on:
  push:
    paths:
      - 'ruby'
    branches:
      - master
  pull_request:
    paths:
      - 'ruby'
    branches:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        ruby: ['2.7', '3.2']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./ruby
      - run: bundle exec rake
        working-directory: ./ruby
        env:
          RUBYOPT: "W:deprecated"
