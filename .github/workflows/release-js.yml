name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v2.1.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint, build and test
        run: |
          npm run lint
          npm t
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      # install dependencies
      - name: Install dependencies
        run: |
          npm ci
      # package and publish
      - name: Package and publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          ./tasks/package.sh
          ./tasks/publish.sh
      # create the GitHub release
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "üêô JavaScript - ${{ github.ref }}"
          draft: false
          prerelease: false
      # upload assets
      - name: Upload source code as a zip file
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/asciidoctor-kroki.dist.zip
          asset_name: asciidoctor-kroki.dist.zip
          asset_content_type: application/zip
      - name: Upload source code as a tar.gz file
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/asciidoctor-kroki.dist.tar.gz
          asset_name: asciidoctor-kroki.dist.tar.gz
          asset_content_type: application/tar+gzip
